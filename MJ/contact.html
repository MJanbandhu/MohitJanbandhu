<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Mohit Janbandhu</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>

  <!-- Neural Canvas Background -->
  <canvas id="neuronCanvas"></canvas>

  <!-- Header & Navigation -->
  <header>
    <nav>
      <div class="logo">Mohit Janbandhu</div>

      <!-- Desktop Dropdown Menu -->
      <div class="dropdown desktop-menu">
        <div class="menu-icon">☰</div>
        <ul class="dropdown-content">
          <li><a href="about.html">About</a></li>
          <li><a href="skills.html">Skills</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="certifications.html">Certifications</a></li>
          <li><a href="recent-participation.html">Recent Participation</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>

      <!-- Mobile Hamburger Menu -->
      <div class="hamburger mobile-menu" onclick="toggleMenu()">☰</div>
      <ul class="nav-links" id="navLinks">
        <li><a href="about.html">About</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="certifications.html">Certifications</a></li>
        <li><a href="recent-participation.html">Recent Participation</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Contact Section -->
  <div class="content">
    <main>
      <section id="contact">
        <h2 class="section-heading">Contact</h2>

        <div class="contact-box">
          <a href="mailto:mojanbandhu@gmail.com" target="_blank">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/gmail.svg" alt="Email Icon" />
            <span>Email</span>
          </a>
        </div>

        <div class="contact-box">
          <a href="https://www.linkedin.com/in/mohitjanbandhu" target="_blank">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/linkedin.svg" alt="LinkedIn Icon" />
            <span>LinkedIn</span>
          </a>
        </div>

        <div class="contact-box">
          <a href="https://github.com/MJanbandhu" target="_blank">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/github.svg" alt="GitHub Icon" />
            <span>GitHub</span>
          </a>
        </div>
      </section>
    </main>
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2025 Mohit Janbandhu</p>
  </footer>

  <!-- Chatbot Button -->
  <button id="chatbot-toggle" title="Chat with me">
    <svg width="26" height="26" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
      <path d="M21 6H3V18H8V21L12 18H21V6Z" fill="currentColor"/>
    </svg>
  </button>

  <!-- Chatbot Iframe -->
  <iframe
    id="chatbot-frame"
    src="https://chat-bot-mj.onrender.com"
    title="Chatbot"
  ></iframe>

  <!-- JS -->
  <script src="../script.js"></script>
  <script>
    function toggleMenu() {
      const navLinks = document.getElementById("navLinks");
      navLinks.classList.toggle("show");
    }

    const chatbotToggle = document.getElementById('chatbot-toggle');
    const chatbotFrame = document.getElementById('chatbot-frame');
    chatbotToggle.addEventListener('click', () => {
      chatbotFrame.style.display = chatbotFrame.style.display === 'block' ? 'none' : 'block';
    });
  </script>

  <!-- Chatbot Styles -->
  <style>
    #chatbot-frame {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 360px;
      height: 500px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
      z-index: 999;
    }

    #chatbot-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1001;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    #chatbot-toggle:hover {
      background-color: #0056b3;
    }

    #chatbot-toggle svg {
      width: 28px;
      height: 28px;
    }
  </style>
</body>
</html>
